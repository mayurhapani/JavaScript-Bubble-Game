<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <div id="inner">
        <div id="gtop">
          <div class="elm">
            <h2>Hit</h2>
            <div id="hitnum" class="box">0</div>
          </div>
          <div class="elm">
            <h2>Timer</h2>
            <div id="Timer" class="box">60</div>
          </div>
          <div class="elm">
            <h2>Score</h2>
            <div id="Score" class="box">0</div>
          </div>
        </div>
        <div id="gbtm"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
